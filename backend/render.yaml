# Render Web Service Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: miniragprojectbackend
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
